    <nav>

    <h1>LÜTFEN FORMU EKSİKSİZ DOLDURUNUZ.</h1>

    <h2>Hesap Bilgileriniz</h2>

    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adınızı Giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Eposta Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
      <tr>
        <td>
          <label for="name">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="Adınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="surname" placeholder="Soyadınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="cities">Şehir:</label>
        </td>
        <td style="width: 50px"></td>

        <td>
          <select id="cities">
            <option value="">Seçiniz</option>
            <option value="06">Ankara</option>
            <option value="34">istanbul</option>
            <option value="35">İzmir</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td></td>
        <td>
          <form>
            <input type="radio" name="cinsiyet" /> Erkek
            <input type="radio" name="cinsiyet" /> Kadın
            <input type="reset" value="Seçimi Temizle" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobiler">Hobileriniz:</label>
        </td>
        <td></td>
        <td>
          <form>
            <input type="checkbox" /> Sinema <input type="checkbox" />Gezmek
            <input type="checkbox" />Spor <input type="checkbox" />Kitap okumak
            <input type="reset" value="Seçimi Temizle" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
